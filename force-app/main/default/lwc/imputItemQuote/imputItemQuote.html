<template>
    <lightning-tabset>
        <lightning-tab label="Product">
            <lightning-combobox
            name="Product"
            label="Product"
            value={ProductId}
            placeholder="Select"
            options={campos.Product}
            onchange={handleProduct}>
        </lightning-combobox>
        <div if:true={campos.view.UrlProduct}>
            <img  src={campos.view.UrlProduct} alt="Undefined">
        </div>
        </lightning-tab>
        <template if:true={showTabTwo}>
            <lightning-tab label="Item Two">
                Content for tab 2
            </lightning-tab>
        </template>
    </lightning-tabset>
</template>
